server:
  port: 8002

# Spring boot application
spring:
  application:
    name: userProvider
# Dubbo Config properties
dubbo:
  provider:
    loadbalance: roundrobin
  ## Base packages to scan Dubbo Componentï¼š@com.alibaba.dubbo.config.annotation.Service
  scan:
    basePackages: com.somnus.springboot.dubbo.service.user.provider.api
  ## ApplicationConfig Bean
  application:
    id: userProvider
    name: userProvider
    qosPort: 22222
    qosEnable: true
  ## ProtocolConfig Bean
  protocol:
    id: dubbo
    name: dubbo
    port: -1
    serialization: kryo
  ## RegistryConfig Bean
  registry:
    #id: zookeeper
    #address: zookeeper://192.168.95.33:2181?backup=192.168.95.33:2182,192.168.95.33:2183
    id: nacos
    address: nacos://192.168.95.41:8848

# Enables Dubbo All Endpoints
management:
  endpoint:
    dubbo:
      enabled: true
    dubbo-shutdown:
      enabled: true
    dubbo-configs:
      enabled: true
    dubbo-services:
      enabled: true
    dubbo-references:
      enabled: true
    dubbo-properties:
      enabled: true
  # Dubbo Health
  health:
    dubbo:
      status:
        ## StatusChecker Name defaults (default : "memory", "load" )
        defaults: memory
        ## StatusChecker Name extras (default : empty )
        extras: load,threadpool