<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space1">
			<div class="layui-col-md12">
				<div class="layui-form-query">
					<form class="layui-form" id="query_form">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-mid">应用程序名称：</label>
								<div class="layui-input-inline" style="width: 150px;">
									<input type="text" name="application_name" autocomplete="off" class="layui-input" placeholder="请输入商户名称"/>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">业务类型：</label>
								<div class="layui-input-inline" style="width: 150px;">
									<select name="bus_type">
										<option value="">请选择</option>
										<option value="1">区块交易转账</option>
								        <option value="2">区块交易通知</option>
								        <option value="3">代币发放</option>
								        <option value="4">区块交易查询</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">状态：</label>
								<div class="layui-input-inline" style="width: 150px;">
									<select name="state">
										<option value="">请选择</option>
										<option value="1">启用</option>
								        <option value="0">停用</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<div class="layui-input-inline">
									<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
									<button class="layui-btn layui-btn-primary" type="reset"><i class="layui-icon">&#xe669;</i>重置</button>
								</div>
							</div>
						</div>
					</form>
				</div>
  	 		</div>
  	 		<div class="layui-col-md12">
  	 			<div class="layui-row grid-demo">
  	 				<div class="layui-col-md2" style="padding-left:15px;">
						<button class="layui-btn" function="top" topUrl="views/business/baseMachineAdd.html" topMode="add" topWidth="700px" topHeight="380px" topTitle="新增客户端">
			  				<i class="layui-icon">&#xe654;</i>新增
						</button>
						<button class="layui-btn" function="top" topUrl="views/business/baseMachineEdit.html" topWidth="700px" topHeight="380px" isSelect="1" topTitle="编辑客户端" inputs="id:">
			  				<i class="layui-icon">&#xe642;</i>编辑
						</button>
	      			</div>
					<div class="layui-col-md12">
						<table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/fsbus/1000" 
								isPage="1" defaultForm="query_form" height="full-135"></table>
						<div class="fsDatagridCols">
	         					<p type="numbers" title="序号"/>
								<p checkbox="true"/>
			    				<p field="bus_type" 		title="业务类型"			width="150" sort="true" />
			    				<p field="application_name" title="应用程序名称"		width="180" />
			    				<p field="thread_number" 	title="应用程序启动线程数量"	width="180" />
			    				<p field="merchant_ids" 	title="商户IDS" 			width="200" />
			    				<p field="state" 			title="状态"				width="180" templet="#stateTpl"/>
			    				<p field="ip" 				title="客户端ip"			width="120" />
			    				<p field="create" 			title="创建人"			width="150"/>
			    				<p field="gmt_create" 		title="创建时间"			width="180"/>
			    				<p field="modifier" 		title="修改人"			width="150"/>
			    				<p fixed="right" 			title="操作"		width="150" align="center" toolbar="#barDemo" />
						</div>
			
						<script type="text/html" id="stateTpl">
							<input type="checkbox" name="state" lay-skin="switch" disabled lay-text="启用|停用" {{ d.state == 1 ? 'checked' : '' }}>
						</script>
						<script type="text/html" id="barDemo">
 							<a class="layui-btn layui-btn-xs" lay-event="submit" url="/fsbus/1002" isConfirm="1" confirmMsg="您确定要启用该客户端吗?" inputs="id:">启用</a>
  							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/fsbus/1002" isConfirm="1" confirmMsg="您确定要禁用该客户端吗?" inputs="id:">禁用</a>
						</script>
					</div>
	    		</div>
  	 		</div>
  		</div>
	</div>
</body>
</html>
