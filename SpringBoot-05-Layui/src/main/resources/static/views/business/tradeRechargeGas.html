												</div>
												<div class="layui-inline">

													</div>
												</div>
												<div class="layui-inline">
													<label class="layui-form-mid">状态：</label>
													<div class="layui-input-inline" style="width: 150px;">
														<select name="state">
															<option value="">请选择</option>
															<option value="2">交易成功</option>
													        <option value="3">交易失败</option>
													        <option value="1">交易处理中</option>
														</select>
													</div>
												</div>
												<div class="layui-inline">
													<div class="layui-input-inline">
														<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
														<button class="layui-btn layui-btn-primary" type="reset"><i class="layui-icon">&#xe669;</i>重置</button>
													</div>
												</div>
											</div>
										</form>
									</div>
    							</div>

						         					<p type="numbers" title="序号"/>

												</div>
											</div>
											<div class="layui-form-item">
												<div class="layui-inline">

													<div class="layui-form-mid">至</div>
													<div class="layui-input-inline" style="">
														<input type="text" name="gmtCreate" autocomplete="off" class="layui-input fsDate" dateRange="1" />
													</div>
												</div>
												<div class="layui-inline">
													<div class="layui-input-inline">
														<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
														<button class="layui-btn layui-btn-primary" type="reset"><i class="layui-icon">&#xe669;</i>重置</button>
													</div>
												</div>
											</div>

												<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="views/datagrid2/one.html" topMode="readonly" topWidth="800px" topHeight="600px" topTitle="人工处理" inputs="id:">人工处理</a>
