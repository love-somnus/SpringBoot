<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space1">
			<div class="layui-col-md12">
				<div class="layui-form-query">
					<form class="layui-form" id="query_form">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class=layui-form-mid>登录名：</label>
								<div class="layui-input-inline" style="width: 150px;">
									<input type="text" name="merchantName" autocomplete="off" class="layui-input" placeholder="请输入登录名"/>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">状态：</label>
								<div class="layui-input-inline" style="width: 150px;">
									<select name="state">
										<option value="">请选择</option>
										<option value="1">正常</option>
								        <option value="0">禁用</option>
								        <option value="2">注销</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">创建时间：</label>
								<div class="layui-input-inline" style="">
									<input type="text" name="startTime" autocomplete="off" class="layui-input fsDate" placeholder="yyyy-MM-dd" />
								</div>
								<div class="layui-form-mid">至</div>
								<div class="layui-input-inline" style="">
									<input type="text" name="endTime" autocomplete="off" class="layui-input fsDate" placeholder="yyyy-MM-dd" />
								</div>
							</div>
							<div class="layui-inline">
								<div class="layui-input-inline">
									<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
									<button class="layui-btn layui-btn-primary" type="reset"><i class="layui-icon">&#xe669;</i>重置</button>
								</div>
							</div>
						</div>
					</form>
				</div>
  	 		</div>
  	 		<div class="layui-col-md12">
  	 			<div class="layui-row grid-demo">
  	 				<div class="layui-col-md2" style="padding-left:15px;">
						<button class="layui-btn" function="top" topUrl="views/system/baseUserAdd.html" topMode="add" topWidth="530px" topHeight="370px" topTitle="新增">
			  				<i class="layui-icon">&#xe654;</i>新增
						</button>
						<button class="layui-btn" function="top" topUrl="views/system/baseUserEdit.html" topWidth="530px" topHeight="370px" isSelect="1" topTitle="编辑" inputs="id:">
			  				<i class="layui-icon">&#xe642;</i>编辑
						</button>
	      			</div>
					<div class="layui-col-md12">
						<table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/fsbus/1000" 
								isPage="1" defaultForm="query_form" height="full-135"></table>
						<div class="fsDatagridCols">
	         					<p type="numbers" title="序号"/>
								<p checkbox="true"/>
			    				<p field="id" 			title="用户编号"	width="150" />
			    				<p field="login_name" 	title="登录名"	width="300" />
			    				<p field="state" 		title="状态"		width="100" templet="#stateTpl"/>
			    				<p field="create" 		title="创建人" 	width="150" />
			    				<p field="gmt_create" 	title="创建时间"	width="200"/>
			    				<p field=modifier 		title="修改人" 	width="150" />
			    				<p field="gmt_modified" title="修改时间"	width="200"/>
			    				<p field="remark" 		title="备注"		width="180"/>
			    				<p fixed="right" 		title="操作"		width="180" align="center" toolbar="#barDemo" />
						</div>
			
						<script type="text/html" id="stateTpl">
							<input type="checkbox" name="state" lay-skin="switch" disabled lay-text="正常|禁用" {{ d.state == 1 ? 'checked' : '' }}>
						</script>
						<script type="text/html" id="barDemo">
  							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/fsbus/1002" isConfirm="1" confirmMsg="是否确定禁用当前记录？" inputs="id:">禁用</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/fsbus/1002" isConfirm="1" confirmMsg="是否确定注销当前记录？" inputs="id:">注销</a>
						</script>
					</div>
	    		</div>
  	 		</div>
  		</div>
	</div>
</body>
</html>
