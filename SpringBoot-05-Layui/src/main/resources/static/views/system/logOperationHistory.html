<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space1">
			<div class="layui-col-md12">
				<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
					<ul class="layui-tab-title">
						<li class="layui-this">商户操作历史管理</li>
						<li>用户操作历史管理</li>
					</ul>
					<div class="layui-tab-content" style="height: 100px;">
    					<div class="layui-tab-item layui-show">
    						<div class="layui-fluid">
    							<div class="layui-col-md12">
    								<div class="layui-form-query">
										<form class="layui-form" id="query_form">
											<div class="layui-form-item">
												<div class="layui-inline">
													<label class="layui-form-mid">商户名称：</label>
													<div class="layui-input-inline" style="width: 150px;">
														<input type="text" name="toName" autocomplete="off" class="layui-input" placeholder="请输入商户名称"/>
													</div>
												</div>
												<div class="layui-inline">
													<label class="layui-form-mid">操作类型：</label>
													<div class="layui-input-inline" style="width: 150px;">
														<select name="state">
															<option value="">请选择</option>
															<option value="2">交易成功</option>
													        <option value="3">交易失败</option>
													        <option value="1">交易处理中</option>
														</select>
													</div>
												</div>
												<div class="layui-inline">
													<div class="layui-input-inline">
														<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
														<button class="layui-btn layui-btn-primary" type="reset"><i class="layui-icon">&#xe669;</i>重置</button>
													</div>
												</div>
											</div>
										</form>
									</div>
    							</div>
    							<div class="layui-col-md12">
					  	 			<div class="layui-row grid-demo">
										<div class="layui-col-md12">
											<table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/fsbus/1000" 
													isPage="1" defaultForm="query_form" height="full-135"></table>
											<div class="fsDatagridCols">
						         					<p type="numbers" title="序号"/>
													<!-- <p checkbox="true"/> -->
								    				<p field="merchant_no" 		title="商户编号"		width="200" sort="true" />
								    				<p field="merchant_name" 	title="商户名称"		width="150" />
								    				<p field="nonce" 			title="操作类型"		width="150" />
								    				<p field="error_code" 		title="操作内容（url方法名）"		width="400" />
								    				<p field="error_message"	title="操作地址（url）"	width="400" />
								    				<p field="to_name" 			title="备注"			width="280"/>
											</div>
											<script type="text/html" id="barDemo">
												<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="views/datagrid2/one.html" topMode="readonly" topWidth="800px" topHeight="600px" topTitle="详细信息" inputs="id:">详细信息</a>
											</script>
										</div>
						    		</div>
					  	 		</div>
    						</div>
    					</div>
						<div class="layui-tab-item">
							<div class="layui-fluid">
    							<div class="layui-col-md12">
    								<div class="layui-form-query">
										<form class="layui-form" id="query_form">
											<div class="layui-form-item">
												<div class="layui-inline">
													<label class="layui-form-mid">用户名称：</label>
													<div class="layui-input-inline" style="width: 150px;">
														<input type="text" name="userName" autocomplete="off" class="layui-input" placeholder="请输入商户名称"/>
													</div>
												</div>
												<div class="layui-inline">
													<label class="layui-form-mid">操作类型：</label>
													<div class="layui-input-inline" style="width: 150px;">
														<select name="state">
															<option value="">请选择</option>
															<option value="2">交易成功</option>
													        <option value="3">交易失败</option>
													        <option value="1">交易处理中</option>
														</select>
													</div>
												</div>
												<div class="layui-inline">
													<div class="layui-input-inline">
														<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
														<button class="layui-btn" type="button" function="reset"><i class="layui-icon">&#xe615;</i>重置</button>
													</div>
												</div>
											</div>
										</form>
									</div>
    							</div>
    							<div class="layui-col-md12">
					  	 			<div class="layui-row grid-demo">
										<div class="layui-col-md12">
											<table id="fsDatagrid2" lay-filter="fsDatagrid2" class="fsDatagrid" isLoad="1" url="/fsbus/1000" 
													isPage="1" defaultForm="query_form" height="full-135"></table>
											<div class="fsDatagridCols">
						         					<p type="numbers" title="序号"/>
													<!-- <p checkbox="true"/> -->
								    				<p field="merchant_no" 		title="用户编号"		width="200" sort="true" />
								    				<p field="merchant_name" 	title="用户名称"		width="150" />
								    				<p field="nonce" 			title="操作类型"		width="150" />
								    				<p field="error_code" 		title="操作内容（url方法名）"		width="400" />
								    				<p field="error_message"	title="操作地址（url）"	width="400" />
								    				<p field="to_name" 			title="备注"			width="300"/>
											</div>
											<script type="text/html" id="barDemo">
												<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="views/datagrid2/one.html" topMode="readonly" topWidth="800px" topHeight="600px" topTitle="详细信息" inputs="id:">详细信息</a>
											</script>
										</div>
						    		</div>
					  	 		</div>
    						</div>
						</div>
  					</div>
				</div> 
				
  	 		</div>
  		</div>
	</div>
</body>
</html>
