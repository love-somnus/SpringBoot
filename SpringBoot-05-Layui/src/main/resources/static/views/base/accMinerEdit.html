<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<title>客户账户详情</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space1">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>编辑客户端</legend>
			</fieldset>
			<form class="layui-form" id="edit_form" isLoad="1">
				<div class="layui-col-md12">
					<input type="hidden" name="id"/>
					<div class="layui-form-item">
						<label class="layui-form-label">矿工名称</label>
						<div class="layui-input-inline">
							<input type="text" name="title" required=""  lay-verify="required" placeholder="请输入矿工名称" autocomplete="off"  class="layui-input">
						</div>
						<label class="layui-form-label">节点端口</label>
						<div class="layui-input-inline">
							<input type="text" name="title" required=""  lay-verify="required" placeholder="请输入节点端口" autocomplete="off"  class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">节点名称</label>
						<div class="layui-input-inline">
							<input type="text" name="title" required=""  lay-verify="required" placeholder="请输入节点名称" autocomplete="off"  class="layui-input">
						</div>
						<label class="layui-form-label">节点IP</label>
						<div class="layui-input-inline">
							<input type="text" name="title" required=""  lay-verify="required" placeholder="请输入节点IP" autocomplete="off"  class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">API应用名称</label>
						<div class="layui-input-inline">
							<input type="text" name="title" required=""  lay-verify="required" placeholder="请输入API应用名称" autocomplete="off"  class="layui-input">
						</div>
						<label class="layui-form-label">API  IP</label>
						<div class="layui-input-inline">
							<input type="text" name="title" required=""  lay-verify="required" placeholder="请输入API  IP" autocomplete="off"  class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">秘钥密码</label>
						<div class="layui-input-inline">
							<input type="text" name="title" required=""  lay-verify="required" placeholder="请输入秘钥密码" autocomplete="off"  class="layui-input">
						</div>
						<label class="layui-form-label">状态</label>
						<div class="layui-input-inline">
							<select name="bus_type" lay-verify="required">
								<option value="">请选择</option>
								<option value="0">启用</option>
								<option value="1">停用</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">钱包地址</label>
						<div class="layui-input-inline" style="width: 520px;">
							<input type="text" name="title" required=""  lay-verify="required" placeholder="请输入钱包地址" autocomplete="off"  class="layui-input">
						</div>
					</div>
					<hr/>
					<div class="layui-form-item">
						<div class="layui-input-block" style="padding-left:150px;">
							<button class="layui-btn" lay-submit="" lay-filter="edit" url="/fsbus/S1025"><i class="layui-icon">&#xe642;</i>编辑</button>
							<button type="button" class="layui-btn layui-btn-primary" function="close">取消</button>
						</div>
					</div>
	  	 		</div>
  	 		</form>
  		</div>
	</div>
</body>
</html>
