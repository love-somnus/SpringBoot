<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<title>客户详细信息</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space1">
			<div class="layui-col-md12">
				<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
					<ul class="layui-tab-title">
						<li class="layui-this">客户信息</li>
						<li>账户信息</li>
						<li>账户钱包信息</li>
						<li>账户绑定设备信息</li>
					</ul>
					<div class="layui-tab-content" style="height: 100px;">
    					<div class="layui-tab-item layui-show">
    						<div class="layui-fluid">
    							<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    								<legend>客户信息</legend>
								</fieldset>
								<form class="layui-form" id="edit_form" loadUrl="">
									<div class="layui-form-item">
										<label class="layui-form-label">客户姓名</label>
										<div class="layui-input-inline" style="width: 400px;">
											<input type="text" name="title" autocomplete="off"  class="layui-input">
										</div>
										<label class="layui-form-label">客户编号</label>
										<div class="layui-input-inline" style="width: 400px;">
											<input type="text" name="title" autocomplete="off"  class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">商户名称</label>
										<div class="layui-input-inline" style="width: 400px;">
											<input type="text" name="title" autocomplete="off"  class="layui-input">
										</div>
										<label class="layui-form-label">商户编号</label>
										<div class="layui-input-inline" style="width: 400px;">
											<input type="text" name="title" autocomplete="off"  class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">证件号码</label>
										<div class="layui-input-inline" style="width: 400px;">
											<input type="text" name="title" autocomplete="off"  class="layui-input">
										</div>
										<label class="layui-form-label">手机号码</label>
										<div class="layui-input-inline" style="width: 400px;">
											<input type="text" name="title" autocomplete="off"  class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">状态</label>
										<div class="layui-input-inline" style="width: 400px;">
											<input type="text" name="title" autocomplete="off"  class="layui-input">
										</div>
										<label class="layui-form-label">是否实名</label>
										<div class="layui-input-inline" style="width: 400px;">
											<input type="text" name="title" autocomplete="off"  class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">创建时间</label>
										<div class="layui-input-inline" style="width: 400px;">
											<input type="text" name="title" autocomplete="off"  class="layui-input">
										</div>
									</div>
								</form>
    						</div>
    					</div>
						<div class="layui-tab-item">
							<div class="layui-fluid">
    							<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    								<legend>账户信息</legend>
								</fieldset>
    							<div class="layui-col-md12">
									<table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/fsbus/1000" 
										isPage="1" defaultForm="query_form" height="full-135">
									</table>
									<div class="fsDatagridCols">
				         				<p type="numbers" title="序号"/>
										<!-- <p checkbox="true"/> -->
						    			<p field="real_name" 		title="客户姓名"	width="150" />
						    			<p field="merchant_name" 	title="商户名称"	width="100" />
						    			<p field="acct_no" 			title="帐户编号"	width="150" />
						    			<p field="total_amount" 	title="总金额"	width="100" />
						    			<p field="frozen_amount" 	title="冻结金额"	width="200" />
						    			<p field="available_amount" title="可用金额" 	width="150" />
						    			<p field="withdrawn_amount" title="已提现金额"	width="180" />
						    			<p field="state" 			title="状态"		width="100" templet="#stateTpl"/>
						    			<p field="account_type" 	title="账户类型"	width="200" />
						    			<p field="gmt_create" 		title="创建时间"	width="200" />
						    			<p field="gmt_modified" 	title="修改时间"	width="200" />
						    			<p fixed="right" 			title="操作"		width="180" align="center" toolbar="#barDemo" />
									</div>
									<script type="text/html" id="stateTpl">
										<input type="checkbox" name="state" lay-skin="switch" disabled lay-text="正常|禁用" {{ d.state == 1 ? 'checked' : '' }}>
									</script>
									<script type="text/html" id="barDemo">
										<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="views/customer/accAccountBill.html" topMode="readonly" topWidth="1200px" topHeight="800px" topTitle="账户流水信息" inputs="id:">账户流水信息</a>
										<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="views/customer/accAccountFreeze.html" topMode="readonly" topWidth="1200px" topHeight="800px" topTitle="账户冻结信息" inputs="id:">账户冻结信息</a>
									</script>
    							</div>
    						</div>
						</div>
						<div class="layui-tab-item">
							<div class="layui-fluid">
    							<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    								<legend>账户钱包信息</legend>
								</fieldset>
    							<div class="layui-col-md12">
									<table id="fsDatagrid2" lay-filter="fsDatagrid2" class="fsDatagrid" isLoad="1" url="/fsbus/1000" 
										isPage="1" defaultForm="query_form" height="full-135">
									</table>
									<div class="fsDatagridCols">
				         				<p type="numbers" title="序号"/>
										<!-- <p checkbox="true"/> -->
						    			<p field="real_name" 		title="客户姓名"		width="150" />
						    			<p field="merchant_name" 	title="商户名称"		width="100" />
						    			<p field="wallet_address" 	title="钱包地址"		width="150" />
						    			<p field="is_main_wallet" 	title="是否为主账户"	width="100" />
						    			<p field="state" 			title="状态"			width="100" templet="#stateTpl"/>
						    			<p field="gmt_create" 		title="创建时间"		width="200" />
						    			<p fixed="right" 			title="操作"			width="180" align="center" toolbar="#barDemo2" />
									</div>
									<script type="text/html" id="stateTpl">
										<input type="checkbox" name="state" lay-skin="switch" disabled lay-text="正常|禁用" {{ d.state == 1 ? 'checked' : '' }}>
									</script>
									<script type="text/html" id="barDemo2">
										<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="views/customer/blockSequence.html" topMode="readonly" topWidth="1200px" topHeight="800px" topTitle="区块交易序列记录" inputs="id:">区块交易序列记录</a>
									</script>
    							</div>
    						</div>
						</div>
						<div class="layui-tab-item">
							<div class="layui-fluid">
    							<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    								<legend>账户绑定设备信息</legend>
								</fieldset>
    							<div class="layui-col-md12">
									<table id="fsDatagrid3" lay-filter="fsDatagrid3" class="fsDatagrid" isLoad="1" url="/fsbus/1000" 
										isPage="1" defaultForm="query_form" height="full-135">
									</table>
									<div class="fsDatagridCols">
				         				<p type="numbers" title="序号"/>
										<!-- <p checkbox="true"/> -->
										<p field="customer_no" 		title="客户编号"	width="150" />
						    			<p field="real_name" 		title="客户姓名"	width="150" />
						    			<p field="merchant_name" 	title="商户名称"	width="100" />
						    			<p field="device_model" 	title="设备型号"	width="100" />
						    			<p field="device_no" 		title="设备编号"	width="200" />
						    			<p field="state" 			title="状态"		width="100" templet="#stateTpl"/>
						    			<p field="gmt_create" 		title="创建时间"	width="200" />
									</div>
									<script type="text/html" id="stateTpl">
										<input type="checkbox" name="state" lay-skin="switch" disabled lay-text="正常|禁用" {{ d.state == 1 ? 'checked' : '' }}>
									</script>
    							</div>
    						</div>
						</div>
  					</div>
				</div> 
				
  	 		</div>
  		</div>
	</div>
</body>
</html>
